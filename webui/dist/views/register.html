<div class="auth-forms"><h2>Register</h2><form ng-submit="register()"><input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br><input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br><input type="submit" value="Register" class="btn btn-primary"><a href="#/" class="btn btn-danger">Cancel</a></form><div ng-show="error" class="alert alert-danger alert-dismissable" style="margin-top:20px"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <strong>Oups something went wrong!</strong><br>{{ error }}</div></div>
