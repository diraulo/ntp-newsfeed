<div class="media" ng-repeat="val in news | limitTo:10 | orderBy:'-created_at' " ng-if="val.user!=undefined">
  <a class="pull-left" href="#">
    <img class="media-object img-rounded img-thumbnail" src="{{ val.user | getProfilePic }}" alt="...">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{ val.user | username }}
      <small>{{ val.created_at | timeFromNow }}</small></h4>
    <blockquote>
      <p><small>{{ val.text }}</small></p>
    </blockquote>
    <span class="label label-default">{{ val.filter }}</span>
  </div>
</div>
